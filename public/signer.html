<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>human.tech Covenant Signatory Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    header img {
      height: 50px;
      object-fit: contain;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #0b3d91;
    }

    main {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #0b3d91;
      color: #fff;
      cursor: pointer;
      transition: 0.3s all;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #0a3578;
    }

    /* Glow animation for button during processing */
    button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px 0 0 -12px;
      border: 3px solid #fff;
      border-top: 3px solid #0b3d91;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    #status, #signature {
      margin-top: 15px;
      word-break: break-word;
      font-size: 0.95rem;
    }

    #status {
      color: #0b3d91;
    }

    #signature {
      color: #007700;
    }

    /* Progress steps */
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .step {
      flex: 1;
      text-align: center;
      position: relative;
      font-size: 0.9rem;
      color: #aaa;
    }

    .step.active {
      font-weight: bold;
      color: #0b3d91;
    }

    .step::before {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      display: block;
      margin: 0 auto 5px;
    }

    .step.active::before {
      background: #0b3d91;
    }

    .step::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 50%;
      height: 2px;
      width: 100%;
      background: #ccc;
      z-index: -1;
    }

    .step:last-child::after {
      display: none;
    }

    .step.active + .step::after {
      background: #0b3d91;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://human.tech/_next/image?url=%2Fimages%2Flogo.png&w=256&q=75" alt="human.tech Logo">
    <h1>Covenant Signatory Verification</h1>
  </header>

  <main>
    <div class="steps">
      <div class="step" id="step1">Connect</div>
      <div class="step" id="step2">Sign</div>
      <div class="step" id="step3">Submit</div>
      <div class="step" id="step4">Verified</div>
    </div>

    <p>Connect the wallet used to sign the covenant and sign the challenge below.</p>

    <label for="msg"><strong>Challenge message:</strong></label>
    <input type="text" id="msg" readonly>

    <button id="signBtn">Connect & Sign</button>

    <p id="status"></p>
    <p id="signature"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const challenge = params.get("challenge") || "";
    const userId = params.get("userId");

    const msgInput = document.getElementById("msg");
    const status = document.getElementById("status");
    const sigOutput = document.getElementById("signature");
    const btn = document.getElementById("signBtn");

    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const step4 = document.getElementById("step4");

    msgInput.value = challenge || "❌ No challenge received";

    let signer;

    function updateStep(stepNum) {
      [step1, step2, step3, step4].forEach((el, idx) => {
        el.classList.toggle("active", idx < stepNum);
      });
    }

    async function submitSignature(sig) {
      step3.classList.add("active");
      btn.classList.remove("loading");
      try {
        sigOutput.innerText = sig;
        status.innerText = "Submitting signature to bot...";
        const resp = await fetch("/api/signature", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId: userId.toString(), signature: sig })
        });
        const result = await resp.json();
        if (result.success) {
          step4.classList.add("active");
          status.innerText = "✅ Verified! Role assigned. Private channel will auto-delete.";
        } else {
          status.innerText = "❌ Verification failed: " + (result.error || "Unknown error");
        }
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Error submitting signature: " + (err.message || err);
      }
    }

    async function signChallenge() {
      step2.classList.add("active");
      try {
        const sig = await signer.signMessage(challenge);
        await submitSignature(sig);
      } catch (err) {
        console.error(err);
        btn.classList.remove("loading");
        status.innerText = "❌ Error signing: " + (err.message || err);
      }
    }

    btn.onclick = async () => {
      step1.classList.add("active");
      btn.classList.add("loading");
      status.innerText = "Checking for wallet...";
      try {
        if (!window.ethereum) {
          btn.classList.remove("loading");
          status.innerText = "❌ No wallet detected. Please open this page in a wallet-enabled browser or use a desktop.";
          return;
        }

        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        status.innerText = "Wallet connected. Awaiting signature approval...";
        await signChallenge();
      } catch (err) {
        console.error(err);
        btn.classList.remove("loading");
        status.innerText = "❌ Wallet connection/signing error: " + (err.message || err);
      }
    };
  </script>

</body>
</html>
