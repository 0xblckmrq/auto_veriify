<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>human.tech Covenant Signatory Verification</title>
  <style>
    /* --- Brand Colors --- */
    :root {
      --primary: #3458EA;
      --success: #63AD14;
      --highlight: #FFCC00;
      --background: #F4F7FB;
      --text-color: #111;
      --card-bg: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    header img {
      height: 60px;
      object-fit: contain;
    }

    header h1 {
      font-size: 1.9rem;
      margin: 0;
      color: var(--primary);
    }

    main {
      width: 100%;
      max-width: 650px;
      background: var(--card-bg);
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-top: 5px solid var(--primary);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      font-family: monospace;
    }

    button {
      padding: 14px 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: 0.3s all;
      width: 100%;
      position: relative;
      overflow: hidden;
      font-weight: 600;
    }

    button:hover {
      background: #2c47bf;
    }

    button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px 0 0 -12px;
      border: 3px solid #fff;
      border-top: 3px solid var(--highlight);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    #status {
      margin-top: 20px;
      font-size: 1rem;
      color: var(--primary);
    }

    #signature {
      margin-top: 10px;
      font-size: 0.95rem;
      color: var(--success);
      word-break: break-word;
      font-family: monospace;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .step {
      flex: 1;
      text-align: center;
      position: relative;
      font-size: 0.95rem;
      color: #aaa;
      font-weight: 500;
    }

    .step.active {
      font-weight: bold;
      color: var(--primary);
    }

    .step::before {
      content: '';
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ccc;
      display: block;
      margin: 0 auto 6px;
    }

    .step.active::before {
      background: var(--primary);
    }

    .step::after {
      content: '';
      position: absolute;
      top: 7px;
      left: 50%;
      height: 2px;
      width: 100%;
      background: #ccc;
      z-index: -1;
    }

    .step:last-child::after {
      display: none;
    }

    .step.active + .step::after {
      background: var(--primary);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://holonym.notion.site/image/attachment%3A3c1d9eaa-b0f0-40ec-8e4b-8ebd001e8ba5%3Ahuman-tech_black-noise-bg_glow.png" alt="human.tech Logo">
    <h1>Covenant Signatory Verification</h1>
  </header>

  <main>
    <div class="steps">
      <div class="step" id="step1">Connect</div>
      <div class="step" id="step2">Sign</div>
      <div class="step" id="step3">Submit</div>
      <div class="step" id="step4">Verified</div>
    </div>

    <p>Connect the wallet used to sign the covenant and sign the challenge below.</p>

    <label for="msg"><strong>Challenge message:</strong></label>
    <input type="text" id="msg" readonly>

    <button id="signBtn">Connect & Sign</button>

    <p id="status"></p>
    <p id="signature"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const challenge = params.get("challenge") || "";
    const userId = params.get("userId");

    const msgInput = document.getElementById("msg");
    const status = document.getElementById("status");
    const sigOutput = document.getElementById("signature");
    const btn = document.getElementById("signBtn");

    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const step4 = document.getElementById("step4");

    msgInput.value = challenge || "❌ No challenge received";

    let signer;

    function updateStep(stepNum) {
      [step1, step2, step3, step4].forEach((el, idx) => {
        el.classList.toggle("active", idx < stepNum);
      });
    }

    async function submitSignature(sig) {
      step3.classList.add("active");
      btn.classList.remove("loading");
      try {
        sigOutput.innerText = sig;
        status.innerText = "Submitting signature to bot...";
        const resp = await fetch("/api/signature", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId: userId.toString(), signature: sig })
        });
        const result = await resp.json();
        if (result.success) {
          step4.classList.add("active");
          status.innerText = "✅ Verified! Role assigned. Private channel will auto-delete.";
        } else {
          status.innerText = "❌ Verification failed: " + (result.error || "Unknown error");
        }
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Error submitting signature: " + (err.message || err);
      }
    }

    async function signChallenge() {
      step2.classList.add("active");
      try {
        const sig = await signer.signMessage(challenge);
        await submitSignature(sig);
      } catch (err) {
        console.error(err);
        btn.classList.remove("loading");
        status.innerText = "❌ Error signing: " + (err.message || err);
      }
    }

    btn.onclick = async () => {
      step1.classList.add("active");
      btn.classList.add("loading");
      status.innerText = "Checking for wallet...";
      try {
        if (!window.ethereum) {
          btn.classList.remove("loading");
          status.innerText = "❌ No wallet detected. Please open this page in a wallet-enabled browser or use a desktop.";
          return;
        }

        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        status.innerText = "Wallet connected. Awaiting signature approval...";
        await signChallenge();
      } catch (err) {
        console.error(err);
        btn.classList.remove("loading");
        status.innerText = "❌ Wallet connection/signing error: " + (err.message || err);
      }
    };
  </script>
</body>
</html>
